<!DOCTYPE html>
<html data-ng-app="Rutastic" lang="es">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <title>Rutastic</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="fonts/fontawesome-all.min.css" rel="stylesheet">
    <link href="fonts/font-awesome.min.css" rel="stylesheet">
    <link href="fonts/line-awesome.min.css" rel="stylesheet">
    <link href="fonts/material-icons.min.css" rel="stylesheet">
    <link href="fonts/fontawesome5-overrides.min.css" rel="stylesheet">
    <link href="css/header-style.css" rel="stylesheet">
    <link href="css/footer-style.css" rel="stylesheet">
    <link href="css/form-clean.css" rel="stylesheet">
    <link href="css/highlight-intro-style.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <!-- Include the AngularJS library -->
    <script src="js/vendor/angular.js"></script>
    <script src="js/vendor/angular-route.js"></script>
    <!-- Modules -->
    <!--    <script src="js/app.js"></script>-->
    <script src="dist/main.bundle.js"></script>
    <script src="js/controllers/pageStyleController.js"></script>
    <script src="js/controllers/headerController.js"></script>
    <script src="js/controllers/routeHandlerController.js"></script>
    <script src="js/controllers/userController.js"></script>
    <script src="js/controllers/routeQueryWidgetController.js"></script>
    <script src="js/controllers/routeQueryController.js"></script>
    <script src="js/controllers/registrationController.js"></script>
    <script src="js/controllers/routeDetailsController.js"></script>
    <script src="js/controllers/accountVerificationController.js"></script>
    <script src="js/controllers/loginController.js"></script>
    <script src="js/factories/stylesFactory.js"></script>
    <!--    <script src="js/factories/usersFactory.js"></script>-->
    <script src="js/factories/routesFactory.js"></script>
    <script src="js/factories/routeCategoriesFactory.js"></script>
    <script src="js/factories/routeQueryFactory.js"></script>
    <script src="js/factories/kudoEntriesFactory.js"></script>
    <script src="js/filter/distanceFormat.js"></script>
    <script src="js/filter/distanceFormatString.js"></script>
    <script src="js/filter/minutesFormat.js"></script>
    <script src="js/filter/minutesFormatString.js"></script>
</head>
<body>
<div data-ng-class="{'white-bg': pageStyleVM.functions.hasWhiteBg()}"
     data-ng-controller="pageStyleController as pageStyleVM"
     id="wrap">
    <div class="clear-top" id="main">
        <nav class="navbar navbar-light navbar-expand-lg justify-content-start px-n5"
             data-ng-controller="headerController as headerVM"
             data-ng-show="pageStyleVM.functions.shouldShowNavbar()">
            <div class="container-fluid">
                <a href="#!/"><img alt="Rutastic logo" src="img/Rutastic-logo-50px.png"></a>
                <a class="text-primary navbar-brand ml-3" href="#!/">RUTASTIC</a>
                <button class="navbar-toggler" data-target="#navbar-content" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="d-xl-flex justify-content-xl-end navbar-collapse" id="navbar-content">
                    <ul class="navbar-nav">
                        <li class="nav-item" data-ng-show="headerVM.loggedUser === undefined">
                            <a class="btn btn-outline-primary btn-lg mr-3" href="#!/Login"
                               id="login-button" role="button">Iniciar Sesión</a>
                        </li>
                        <li class="nav-item" data-ng-show="headerVM.loggedUser === undefined">
                            <a class="btn btn-primary btn-lg text-light"
                               href="#!/Registro" role="button">Registrarse</a>
                        </li>
                        <li class="nav-item" data-ng-show="headerVM.loggedUser !== undefined">
                            <a class="btn btn-outline-primary btn-lg mr-3" data-ng-href="#!/rutas/CrearRuta"
                               id="create-route-button"
                               role="button">
                                <i class="fa fa-upload mr-2"></i>Crear Ruta
                            </a>
                        </li>
                        <li class="nav-item" data-ng-show="headerVM.loggedUser !== undefined">
                            <div class="dropdown">
                                <button class="btn btn-primary btn-lg dropdown-toggle text-truncate"
                                        data-toggle="dropdown"
                                        id="dropdown-menu-button"
                                        type="button">
                                    <i class="fa fa-user mr-2"></i>{{headerVM.loggedUser}}
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item"
                                       data-ng-href="#!/usuarios/EditarPerfil/{{headerVM.loggedUser}}">
                                        <i class="fa fa-cog mr-2"></i>Editar Perfil
                                    </a>
                                    <a class="dropdown-item" data-ng-click="headerVM.functions.signOut()"
                                       href="#!/Login">
                                        <i class="fa fa-remove mr-2"></i>Cerrar Sesión
                                    </a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div data-ng-view></div>
    </div>
</div>
<footer class="d-xl-flex justify-content-xl-center align-items-xl-center p-3">
    <p class="py-3 mb-1">Juan Pablo García Plaza Pérez - jgarciapft © 2020</p>
</footer>
<script src="js/vendor/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/vendor/aws-sdk-2.820.0.js"></script>
</body>
</html>
